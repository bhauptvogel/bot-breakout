version: '3.1'
intents:
- '[London](location)'
- affirm
- age
- age_question
- bot_challenge
- deny
- goodbye
- greet
- inform
- mood_great
- mood_question
- mood_unhappy
- place_recommendation
- request_search_form
- restaurant
- stupid
entities:
- place
- location
- age
slots:
  place:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: place
  location:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: location
  reccomended_place:
    type: any
    mappings:
    - type: custom
  age:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: age
forms:
  simple_search_form:
    required_slots:
    - place
    - location
  simple_age_form:
    required_slots:
    - age
