
character_information:
  Maria:
  - base_1: "Maria is the Ex-girlfriend of my co-worker Kira. She is was journalist and was uncovering stuff that was going on in the amusement park to be better informed than her rival Anna"
  - base_2: "I told Maria everything that I knew about Patrick and the stuff going on around here!"
  - breakup: "Kira and Maria were totally in love, but they had heated arguments about Maria working too much. She always wanted to catch the hottest stories and loved to do investigations on her own. She tried to outshine her Colleague Anna. Thats why their relationship broke apart…"
  - full_name: "Maria Sterling is her full name"
  Kira:
  - base_1: "Kira is my co-worker. We are pretty good... I helped her to get through the breakup with Maria. That really took her down she was super upset - specially because of Marias new boyfriend Victor."
  - base_2: "I think Maria's new boyfriend really took her down. She was super upset. Other than that she is really nice. She doesn't know a lot about what is going on in the amusement park business."
  - breakup: "Kira and Maria were totally in love, but they had heated arguments about Maria working too much. She always wanted to catch the hottest stories and loved to do investigations on her own. She tried to outshine her Colleague Anna. Thats why their relationship broke apart…"
  - full_name: "Kira Russell is her full name"
  Patrick:
  - base_1: "Patrick is my boss. He in charge of the amusement park. Its actually a family business, he got it from his dad. Patrick is kind of a snob... he loves to drive around in big cars and all this wealthy stuff. He has his secrets that nobody knows about..."
  - base_2: "Patrick is from China... he came here to take over the amusement park of his family."
  - secret: "Soo… It's somewhat embarrassing, and I'm also very ashamed of it. Maybe I could have prevented this whole situation and even Maria's death… So let me tell you the story: Patrick is not really a kind person but at all he is a good boss. When we had a employee consultation I saw some letters from the tax office on his desk and when I asked him about it he tore me down. So I told it Maria. She was thinking about doing some investigations on her own. Because the possibility of corruption was high. With Patricks lifestyle, the big cars and everything… Maria and I didn’t have much contact ever since. She said the risk is to high that someone draws their own conclusions… But it seams like Patrick came to a conclusion. And he may even knows that it was me who informed Maria. That could be the reason for the note. He wants to get me. And now we are here… with a dead journalist and a dirty business secret"
  - full_name: "Patrick Anyang is his full name"
  Victor:
  - base_1: "To be honest... I don’t know him. He is just Marias new boyfriend"
  - base_2: "Victor is Maria's new boyfriend. I don’t know him. Only the things Kira told me about him. She was pretty jealous, that Maria has someone new"
  - full_name: "Victor Lopez is his full name"
  Anna:
  - base_1: "Anna is Marias colleague at the Fictional Times Paper. I met her at some of Kira's Partys. She is nice but very focused on her job, just as Maria is … sorry, was"
  - base_2: "Anna and Maria often worked together in the past. But it rivalry kinda developed... I think prestige is super important to Anna. She always wants to have the biggest stories."
  - full_name: "Anna Pollock is her full name"
  __General__:
  - base_1: "My coworkers are Kira, who works as a cashier, and Patrick who is the director of the amusement park. Who do you want to know more about?"
  - breakup: "Kira and Maria were totally in love, but they had heated arguments about Maria working too much. She always wanted to catch the hottest stories and loved to do investigations on her own. She tried to outshine her Colleague Anna. Thats why their relationship broke apart…"

